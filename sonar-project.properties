# SonarCloud Project Configuration
# This file configures SonarCloud analysis for the Vue UI project

# Project identification
sonar.projectKey=zhangisaac_vue-ui
sonar.organization=zhangisaac

# Project metadata
sonar.projectName=Vue UI - Workflow BPMN Dashboard
sonar.projectVersion=0.0.1

# Source code configuration
sonar.sources=src
sonar.sourceEncoding=UTF-8
sonar.exclusions=**/*.spec.ts,**/*.cy.ts,**/*.test.ts,node_modules/**,dist/**,coverage/**,public/**,cypress/**,tests/**,*.config.ts,*.config.js

# Test configuration
sonar.tests=tests,cypress/e2e
sonar.test.inclusions=**/*.spec.ts,**/*.cy.ts,**/*.test.ts
sonar.test.exclusions=node_modules/**,dist/**,coverage/**

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.spec.ts,**/*.cy.ts,**/*.test.ts,tests/**,cypress/**,*.config.ts,*.config.js,src/main.ts

# Language-specific settings
# Explicitly set language patterns to avoid conflicts
sonar.lang.patterns.js=**/*.js,**/*.jsx
sonar.lang.patterns.ts=**/*.ts,**/*.tsx,**/*.vue
# Vue files should be analyzed as TypeScript (since project uses TypeScript)

# Security and vulnerability settings
sonar.security.hotspots.enabled=true
sonar.security.hotspots.reviewed=true

# Code duplication
sonar.cpd.exclusions=**/*.spec.ts,**/*.cy.ts,**/*.test.ts

# Quality gate configuration
# These thresholds can be adjusted based on your requirements
sonar.qualitygate.wait=true

# Build integration
sonar.scanner.force-deprecated-java-version=true

# Additional exclusions for better analysis
sonar.exclusions+=**/node_modules/**,**/dist/**,**/coverage/**,**/public/**,**/*.d.ts

