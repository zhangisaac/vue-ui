name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for better SonarCloud analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check manifest versions
        run: |
          echo "Checking package.json versions..."
          npm outdated || true
          echo "Checking for version conflicts..."
          npm ls --depth=0 || true

      - name: Run Vulnerability Assessment (VA)
        run: |
          echo "Running npm audit for vulnerability assessment..."
          npm audit --audit-level=moderate || true
          npm audit --json > reports/npm-audit.json || true

      - name: Run linting
        run: npm run lint || echo "Linting issues found"

      - name: Run unit tests with coverage
        run: npm run coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Start Vite dev server
        run: npm run dev &
        env:
          CI: true

      - name: Wait for dev server
        run: |
          echo "Waiting for Vite dev server to start..."
          timeout 60 bash -c 'until curl -f http://localhost:5173 > /dev/null 2>&1; do sleep 2; done'
          echo "Dev server is ready!"

      - name: Run E2E tests
        run: npm run cy:run
        continue-on-error: true
        env:
          CYPRESS_baseUrl: http://localhost:5173

      - name: Stop dev server
        if: always()
        run: pkill -f "vite" || true

      - name: Type check
        run: vue-tsc --noEmit

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.coverage.exclusions=**/*.spec.ts,**/*.cy.ts,**/*.test.ts,tests/**,cypress/**,*.config.ts,*.config.js,src/main.ts
            -Dsonar.security.hotspots.enabled=true
            -Dsonar.qualitygate.wait=true

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || echo "Linting issues found"

      - name: Build project
        run: npm run build

      - name: Check build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "Build successful: dist directory exists"
